<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Lab3</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/msdropdown/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="js/msdropdown/jquery.dd.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/msdropdown/dd.css" />
</head>

<body>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Sofia' rel='stylesheet' type='text/css'>
    <form name="myForm" onsubmit="return validateForm()">

    <div class="register">
        <h2> Register </h2> 
        <br>
        <div>
            First Name <input type="text" name="firstName" placeholder="Enter First Name..." onkeypress="return event.charCode >= 65
                        && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122" required>
        </div>
        <div>
            Last Name <input type="text" name="lastName" placeholder="Enter Last Name..." onkeypress="return event.charCode >= 65
                        && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122" required>
        </div>

        <div>
            Birthday:  <input type="date" name="birthday" required> 
            <p class="error" id="de"></p>
            <br><br>
        </div> 

        <div> Citizenship number: <input type="text" onkeypress="return event.charCode >= 48 
        && event.charCode <= 57" name="citizenshipNumber" maxlength="13" required>
        <p class="error" id="cne"></p>
        </div>

        <div>
            Phone number:  <input type="tel" name="phoneNumber" maxlength="12" placeholder="Enter Phone Number..."
            onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 43 || event.charCode == 45" required> 
            <p class="error" id="pe"></p>

        </div>

        <div>
            Cell Phone number:  <input type="tel" name="cellphoneNumber" maxlength="14" placeholder="Enter Cell Phone Number..."
            onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 43 || event.charCode == 45" required>
            <p class="error" id="cpe"></p>
        </div>
        <h3> Address </h3>
        <div>
            <li> House number:  <input type="text" name="houseNumber" onkeypress="return event.charCode >= 48
                && event.charCode <= 57 || event.charCode == 47" required> </li>    
                <p class="error" id="hne"></p>
            <li> Street:  <input type="text" name="street" required> </li>

            <li>City:  <input type="text" name="city" onkeypress="return event.charCode >= 65
                && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122" required> </li>

            <li>Province:  <input type="text" name="province" onkeypress="return event.charCode >= 65
                && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122" required> </li>

            <li>Zipcode:  <input type="text" name="zipcode" onkeypress="return event.charCode >= 48
                && event.charCode <= 57" maxlength="5" required> </li>
        </div>
        <br>
        <div> 
            Birth Day of Week:  <select name="dayOfWeek">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
            </select> </div>
        <div>
            Zodiac Sign <select name="zodiacSign" >
                <option value="aries">Aries</option>
                <option value="taurus">Taurus</option>
                <option value="gemini">Gemini</option>
                <option value="cancer">Cancer</option>
                <option value="leo">Leo</option>
                <option value="virgo">Virgo</option>
                <option value="libra">Libra</option>
                <option value="scorpio">Scorpio</option>
                <option value="sagittarius">Sagittarius</option>
                <option value="capricorn">Capricorn</option>
                <option value="aquarius">Aquarius</option>
                <option value="pisces">Pisces</option>
            </select>
            Zodiac Year:  <select name="zodiacYear">
                <option value="rat">Rat</option>
                <option value="ox">Ox</option>
                <option value="tiger">Tiger</option>
                <option value="rabbit">Rabbit</option>
                <option value="dragon">Dragon</option>
                <option value="snake">Snake</option>
                <option value="hourse">Hourse</option>
                <option value="goat">Goat</option>
                <option value="monkey">Monkey</option>
                <option value="rooster">Rooster</option>
                <option value="dog">Dog</option>
                <option value="pig">Pig</option>
            </select> <br><br>
        </div>

        <br>
        <div class="button">
            <input class='animated' type="button" onclick="save()" value="Save"> 
            <br>
            <br>
            <input class='animated' type="reset" value="Cancel">
            <br>
            <br>
            <input class='animated' type="submit" value="Submit">
            <br>
            <br>
        </div>
    </div>
</form>

<script src="script.js"></script>

 <script language="javascript">
$(document).ready(function(e) {
try {
$("body select").msDropDown();
} catch(e) {
alert(e.message);
}
});
</script>


</body>
</html>
